<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopperDeck - Meet Our Partners</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body, html { height: 100%; }
  body { font-family: Arial, sans-serif; display: flex; flex-direction: column; }
  .header { background-color: black; color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
  .header h1 { margin: 0; }
  .store-front { background: grey; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  .partners { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px 0; }
  .partners h1 { margin-bottom: 30px; }
  .logo { width: 200px; margin: 20px; }
  .contact { background-color: #f5f5f5; padding: 30px; text-align: center; line-height: 25px; }
  .partners-logo-list {padding: 20px; display: flex; justify-content: space-between; align-items: center;}
</style>
</head>
<body>

<div class="header">
  <h1>SHOPPERDECK</h1>
  <button class="store-front">Our Store Front</button>
</div>

<div class="partners">
  <h1>Meet Our Partners</h1>
  <div class="partners-logo-list">
    <div><img src="/Users/yatharthlakhera/Downloads/ee-distribution-logo.png" alt="EE Distribution Logo" class="logo"></div>
    <div><img src="/Users/yatharthlakhera/Downloads/faire-logo.png" alt="Faire Logo" class="logo"></div>
  </div>
</div>

<div class="contact">
  <p>Contact</p>
  <a href="mailto:support@shopperdeck.com">support@shopperdeck.com</a>
</div>

</body>
</html>
